<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()"name="button">Jalankan</button>
    <br><br><hr>
    <b>Active Element</b> Property :<br>
    <p id="active">contoh</p>
    <hr>
    <b>addEventListener()</b> Property : <br>
    <p id="listener">contoh</p>
    <hr>
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) :<br>
    <p id="anch">contoh</p>
    <script type="text/javascript">
      document.addEventListener("click",function () {
        document.getElementById("listener").innerHTML = "Sukses ! Merubah addEventListener()"
      })
      function tombol() {
       var x = document.activeElement.tagName;
       document.getElementById('active').innerHTML = x;

        var a = document.anchors.length;
        document.getElementById("anch").innerHTML = a ;

      }

    </script>
  </body>
</html>
